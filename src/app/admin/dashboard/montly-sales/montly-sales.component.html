<mat-card>
    <mat-card-header fxLayoutAlign="center">                
        <mat-card-subtitle><h2>Cartera por Divisi√≥n</h2></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        
        <div class="w-100 h-300p" #resizedDiv>
            <ngx-charts-advanced-pie-chart
            [scheme]="colorScheme"
            [results]="data"
            [animations]="false"
            [valueFormatting]="formator"
            [percentageFormatting]="formatorPercentage"
            [gradient]="gradient"
            (select)="onSelect($event)"
            [activeEntries]="entries"
            
            >
        </ngx-charts-advanced-pie-chart>   
        </div>
    </mat-card-content>
</mat-card>
