<mat-card>
    <div fxLayout="row " fxLayoutAlign="center center">
        <div fxFlex="100" fxFlex.gt-sm="50" class="p-2">
            <h2 class="text-muted text-center">Inicio de Sesión</h2>
            <form [formGroup]="loginForm" >
                <mat-form-field appearance="outline" class="w-100 mt-2">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls.email.errors?.required">El usaurio es requerido</mat-error>
                    <!-- <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">Email invalido</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 mt-1">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" required type="password">
                    <mat-error *ngIf="loginForm.controls.password.errors?.required">Password es requerido</mat-error>
                    <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of 4 characters</mat-error>
                </mat-form-field>
                <div class="text-center mt-2">
                    <button mat-fab color="primary" class="mat-elevation-z6" (click)="onLoginFormSubmit(loginForm.value)">
                        <mat-icon>exit_to_app</mat-icon>
                    </button>
                    <mat-error *ngIf="errorlogin">El usuario o contraseña no coinciden</mat-error>
                </div>
            </form>
            <div class="text-center mt-2">
              <button (click)="recuperarPass()" mat-button color="primary"> Recuperar Contraseña</button>
            </div>
          </div>
        </div>

</mat-card>
